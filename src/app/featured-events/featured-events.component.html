<div class="infoline"><span> Major Events </span></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-4" *ngFor="let event of events">
      <img src="{{event.Event_pics[0]}}" class="img-fluid">
      <h6>{{event.Event_date | date}} For more info: <button class="btn btn-link">Click Here</button></h6>
    </div>
  </div>
</div>
